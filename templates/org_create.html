{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tixvana - Ticketing made easy </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'admin/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <link rel="stylesheet" href="{% static 'assetz/css/fontawesome-all.min.css' %}">
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'admin/js/select.dataTables.min.css' %}">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
 <!-- Additional CSS Files -->
 <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
 <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
 <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
 <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
 <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'admin/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
   
</head>
<body>
  <div class="container-scroller">
   
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
        <div class="me-3">
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
            <span class="icon-menu"></span>
          </button>
        </div>
        <div>
          <a class="navbar-brand brand-logo" href="{% url 'index' %}">
            <img src="{% static 'assetz/img/logo/TIXVANA.svg' %}" alt="logo" />
          </a>
          <a class="navbar-brand brand-logo-mini" href="{% url 'index' %}">
            <img src="{% static 'assetz/img/logo/TIXVANA.svg' %}" alt="logo" />
          </a>
        </div>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-top"> 
        <ul class="navbar-nav">
          <li class="nav-item font-weight-semibold d-none d-lg-block ms-0">
            <h1 class="welcome-text">Hello, <span class="text-black fw-bold">{{user.first_name}}</span></h1>
            <!-- <h3 class="welcome-sub-text">Your performance summary this week </h3> -->
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          
          
          <li class="nav-item">
            <form class="search-form" action="#">
              <i class="icon-search"></i>
              <input type="search" class="form-control" placeholder="Search Here" title="Search here">
            </form>
          </li>
          
          
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-bs-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
     
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="home-tab">
                
                <div class="tab-content tab-content-basic">
                  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview"> 
                    <div class="row">
                      <div class="col-sm-12">
                        
                      </div>
                    </div> 
                    <div class="row">
                      <div class="col-lg-12 d-flex flex-column">
                        <div class="row flex-grow">
                            <div class="col-12 grid-margin stretch-card">
                              <div class="card card-rounded">
                                <div class="card-body">
                                  <div class="d-sm-flex justify-content-between align-items-start">
                                    <div>
                                      <h4 class="card-title card-title-dash">Set up organizer account</h4>
                                     
                                    </div>
                                    
                                  </div>
                                  <div class="table-responsive  mt-1">
                                    <table class="table select-table">
                                      <thead>
                                        <tr>
                                          <th>
                                            
                                          </th>
                                          
                                        </tr>
                                      </thead>
                                      <tbody>
                                        {% if messages %}
                                          <div class="alert alert-primary" role="alert">
                                              {% for message in messages %}
                                              {{ message }}
                                              {% endfor %}
                                          </div>
                                          {% endif %}
                
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col">
                        <p>Business name</p>
                        <input type="text" class="form-control" name="biz_name" placeholder="Business name">
                      </div>
                      <div class="col">
                        <p>Phone</p>
                        <input type="text" class="form-control" name="phone" placeholder="Phone">
                      </div>
                      <div class="col">
                        <p>Logo</p>
                        <input type="file" class="form-control" name="image" />
                    </div>
                      
                    </div>
                    <br>
                    <div class="row">
                     <div class="col">
                       <p>Description</p>
                       <input type="text" class="form-control" name="bio" placeholder="Brief description">
                     </div>
                     
                     
                    </div>
                      
                      <br>
                      <h4>Account Details</h4>
                      <div class="row">
                        
                        <div class="col">
                            
                          <input type="text" class="form-control" name="aza_num" placeholder="Account number">
                        </div>
                        <div class="col">
                            
                            <select name="bank" id="bank" class="form-control">
                              <option value="044"      >Access Bank</option>                          
                                  <option value="023"      >Citibank   </option>
                                  <option value="050"      >Ecobank   </option>
                                  <option value="214"      >FCMB </option>
                                  <option value="070"      >Fidelity Bank  </option>
                                  <option value="011"      >First Bank </option>
                                  <option value="058"      >GTB    </option>
                                  <option value="030"      >Heritage Bank  </option>
                                  <option value="301"      >Jaiz Bank  </option>
                                  <option value="082"      >Keystone Bank  </option>
                                  <option value="526"      >Parallex Bank  </option>
                                  <option value="101"      >Providus Bank  </option>
                                  <option value="221"      >Stanbic  Bank  </option>
                                  <option value="076"      >Skye Bank  </option>
                                  <option value="068"      >Standard Bank</option>
                                  <option value="232"      >Sterling Bank</option>
                                  <option value="100"      >Suntrust Bank</option>
                                  <option value="102"      >Titan Trust</option>
                                  <option value="032"      >Union Bank </option>
                                  <option value="033"      >United Bank</option>
                                  <option value="215"      >Unity Bank </option>
                                  <option value="035"      >Wema Bank  </option>
                                  <option value="057"      >Zenith Bank</option> 
                            </select>
                        </div>
                        <div class="col">
                            
                            <input type="text" class="form-control" name="aza_name" placeholder="Account name as it appears on your bank">
                          </div>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary">Submit</button>
                      
                  </form>
                                        
                                      </tbody>
                                    </table>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                      
                    </div>
                    
              </div>
            </div>
          </div>
        </div>
        
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{% static 'admin/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'admin/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'admin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'admin/vendors/progressbar.js/progressbar.min.js' %}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'admin/js/off-canvas.js' %}"></script>
  <script src="{% static 'admin/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'admin/js/template.js' %}"></script>
  <script src="{% static 'admin/js/settings.js' %}"></script>
  <script src="{% static 'admin/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'admin/js/jquery.cookie.js' %}" type="text/javascript"></script>
  <script src="{% static 'admin/js/dashboard.js' %}"></script>
  <script src="{% static 'admin/js/Chart.roundedBarCharts.js' %}"></script>
  <!-- End custom js for this page-->
</body>

</html>
