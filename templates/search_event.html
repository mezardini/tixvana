{% load static %}

<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tixvana - Ticketing made easy </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    

	<!-- CSS here -->
	<link rel="stylesheet" href="{% static 'assetz/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'assetz/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'assetz/css/gijgo.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/animate.min.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/fontawesome-all.min.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/slick.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'assetz/css/style.css' %}">
</head>
<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'assetz/img/logo/TIXVANA.svg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
<header>
    <!--? Header Start -->
    <div class="header-area">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                           <a href="{% url 'index' %}"><img src="{% static 'assetz/img/logo/TIXVANA.svg' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10">
                        <div class="menu-main d-flex align-items-center justify-content-end">
                            <!-- Main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li>  <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}">
                                            <input class="form-control mr-sm-2"  name="search_term" placeholder="Search" >
                                            
                                          </form></li>
                                    
                                        <li><a href="{% url 'browse' %}">Discover</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="header-right-btn f-right d-none d-lg-block ml-30">
                                <a href="#" class="btn header-btn">Get Your Ticket</a>
                            </div>
                        </div>
                    </div>   
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
<main>
    <!--? Hero Start -->
    <h2></h2>
    <!-- Hero End -->
    <!--? accordion -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="section-tittle text-center mb-50">
                    {% if searched %}
          <h1>You searched for {{searched}}</h1>
          
                    
                </div>
            </div>
        </div>
    <div class="row">
    <div class="card-deck">
        {% for event in topics %}
        <div class="card">
          <img class="card-img-top" src="{{event.poster.url}}" alt="Card image cap" width="300px" height="300px">
          <div class="card-body">
            <h3 class="card-title">
                {{event.title}}</h5>
            <p class="card-text">
                {{event.description|truncatewords:20}}</p>
          </div>
          <div class="card-footer">
            <a href="{% url 'details' event.slug %}" class="btn btn-primary">View Event</a>
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
    </div>
    <!-- accordion End -->
    </main>
   <br>
   <br>
   <br>
   <br>
    <!-- Scroll Up -->
    <div id="back-top" >
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>

    <!-- JS here -->

    <script src="{% static './assetz/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static './assetz/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static './assetz/js/popper.min.js' %}"></script>
    <script src="{% static './assetz/js/bootstrap.min.js' %}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static './assetz/js/jquery.slicknav.min.js' %}"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static './assetz/js/owl.carousel.min.js' %}"></script>
    <script src="{% static './assetz/js/slick.min.js' %}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static './assetz/js/wow.min.js' %}"></script>
    <script src="{% static './assetz/js/animated.headline.js' %}"></script>
    <script src="{% static './assetz/js/jquery.magnific-popup.js' %}"></script>

    <!-- Date Picker -->
    <script src="{% static './assetz/js/gijgo.min.js' %}"></script>
    <!-- Nice-select, sticky -->
    <script src="{% static './assetz/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static './assetz/js/jquery.sticky.js' %}"></script>
    
    <!-- counter , waypoint -->
    <script src="{% static './assetz/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static './assetz/js/waypoints.min.js' %}"></script>
    <script src="{% static './assetz/js/jquery.countdown.min.js' %}"></script>
    <!-- contact js -->
    <script src="{% static './assetz/js/contact.js' %}"></script>
    <script src="{% static './assetz/js/jquery.form.js' %}"></script>
    <script src="{% static './assetz/js/jquery.validate.min.js' %}"></script>
    <script src="{% static './assetz/js/mail-script.js' %}"></script>
    <script src="{% static './assetz/js/jquery.ajaxchimp.min.js' %}"></script>
    
    <!-- Jquery Plugins, main Jquery -->	
    <script src="{% static './assetz/js/plugins.js' %}"></script>
    <script src="{% static './assetz/js/main.js' %}"></script>
    
    </body>
</html>
